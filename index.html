<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div id="headerContainer" class="row">
        <header id="header" class="bg-primary text-center col-12">
            <h1 id="headerText" class="my-0 p-3 h1 font-weight-bold text-white">Weather Dashboard</h1>
        </header>
    </div>
    <main class="row">
        <div id="citiesEL" class="col-4 col-md-3 vh-100 my-4 text-start">
            <div id ="citySearch El" class="w-100 border-bottom border-dark">
                    <form id ="cityForm" class="card-body">
                        <label class="form-label" for="cityname"><h3 class="card-header font-weight-bold">Search for a City:</h3></label>
                        <input name= "cityname" id="cityname" class="form-control font-weight-bold text-center mb-2" placeholder="San Diego"/>
                        <button type="submit" class="btn bg-primary text-center w-100 text-light font-weight-bold">Search</button>
                    </form>
            </div>
            <div class="card m-4">
                <div id="mostRecentSearchContainer">
                    <!-- Container for the city just searched -->                
                </div>
                <div id="citiesSearchedContainer">
                    <!-- Cities already searched for will be displayed here as buttons that, when clicked, will bring up the relevant weather information -->
                </div>
            </div>
            
        </div>
        <div id="weatherContainer" class=" col-8 col-md-9 bg-danger vh-100">
            <div id="currentWeather" class="card mt-5 mb-3 mx-auto w-100 h-25 bg-success">
                <!-- Weather right now for the currently searched-for city -->
                <h3 id="currentWeatherCityEl" class="card-header"></h3>
            </div>
            <div id="fiveDayForecast" class="row card h-25 w-100 mt-4 mx-auto bg-light">
                <h4 class="font-weight-bold card-header">5 Day Forecast:</h4>
                <!-- Weather for the next five days for the currently searched-for city -->
            </div>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
